<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            body, html {
                height: 100%;
                position: relative;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            body {
                font-size: 0;
            }

            #staticBackdrop {
                font-size: 16px;
            }

            img {
                position: absolute;
                bottom: 20px;
                right: 20px;
                height: 50px;
                cursor: pointer;
            }
        </style>
        <canvas></canvas>

        <img style="display: none;" src="./audio_on.svg">
        <img style="display: none;" src="./audio_off.svg">

        
   
        <!-- пример из доков с минимумом изменений  -->
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
